<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de Boletas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm rounded w-100" style="max-width: 400px;">
      <div class="card-body">
        <h1 class="h4 text-center mb-4">Administrador De Cuentas</h1>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Sube tu boleta (PDF)</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf,.png,.jpg,.jpeg" required>
          </div>
          <!-- ahora sÃ­ es un submit -->
          <button type="submit" class="btn btn-primary w-100 mb-3" id="btn-submit">Cargar archivo</button>
        </form>
        <a href="/boletas" class="btn btn-link d-block text-center">Ver Historial de Boletas</a>
        <div id="mensaje" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="/main.js"></script>
</body>
</html>
