<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Boletas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm rounded p-4 w-100" style="max-width: 800px;">
      <h1 class="h4 text-center mb-4">Historial de Boletas</h1>
      <table class="table table-striped mb-4">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Servicio</th>
            <th>Monto (CLP)</th>
            <th>Fecha</th>
            <th>Archivo</th>
          </tr>
        </thead>
        <tbody id="boletasTableBody">
          <!-- Filas generadas por JS -->
        </tbody>
      </table>
      <div class="text-end">
        <a href="/" class="btn btn-link">Volver</a>
      </div>
    </div>
  </div>
  <script defer src="/boletas.js"></script>
</body>
</html>
